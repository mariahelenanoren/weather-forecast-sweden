<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./forecast.css">
    <link rel="stylesheet" href="./reusable-classes.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script src="./dist/global-variables.js"></script>
    <script src="./dist/forecast-main.js"></script>
    <script src="./dist/favorites.js"></script>
    <script src="./dist/city-picker.js"></script>
    <script src="./dist/forecast.js"></script>
    <script src="./dist/previous-forcast.js"></script>
    <script src="./dist/sunrise-sunset.js"></script>
</head>
<body>
    <div class="black-overlay">
        <div class="img-container">
            <img class="background-img" src="./assets/winter.jpg">

            <header class="flex align-center justify-space-between">
                <nav class="flex row align-center">
                    <h1 class="semi-bold">Väder</h1>
                    <a class="normal" href="./index.html">Hem</a>
                </nav>
                <div class="search-field">
                    <input list="stations" name="station" id="station" autocomplete="off">
                    <ul class="stations-list hidden" id="stations-list"></ul>
                    <form action="./forecast.html">
                        <button type="submit" id="station-btn">Send</button>
                    </form>
                </div>
            </header>

            <div class="main-forecast">
                <div class="city-header grid">
                    <p class="today normal">Idag</p>
                    <div class="city flex center">
                        <p class="city-name semi-bold" id="name"></p> <!-- JS CODE FOR THIS -->
                        <span class="material-icons" id="city-w-icon">
                            brightness_7 <!-- JS CODE FOR THIS -->
                        </span>
                    </div>
                    <span class="favorite material-icons" id="favorite">
                        favorite
                    </span>
                </div>

                <div class="main-data grid">
                    <p class="temp light" id="temp"></p>
                    <div class="sunup flex column">
                        <h2 class="semi-bold">Soluppgång</h2>
                        <p id="sunrise" class="light"></p> <!-- JS CODE FOR THIS -->
                    </div>
                    <div class="sundown flex column">
                        <h2 class="semi-bold">Solnedgång</h2>
                        <p id="sunset" class="light"></p> <!-- JS CODE FOR THIS -->
                    </div>
                    <div class="visibility flex column">
                        <h2 class="semi-bold">Sikt</h2>
                        <p id="visibility" class="light"></p> <!-- JS CODE FOR THIS -->
                    </div>
                    <div class="humidity flex column">
                        <h2 class="semi-bold">Luftfuktighet</h2>
                        <p id="humidity" class="light"></p> <!-- JS CODE FOR THIS -->
                    </div>
                    <div class="exp-temp flex column">
                        <h2 class="semi-bold">Känns som</h2>
                        <p id="exp-temp" class="light">16&deg;</p> <!-- JS CODE FOR THIS -->
                    </div>
                    <div class="wind flex column">
                        <h2 class="semi-bold">Vind</h2>
                        <p id="wind" class="light"></p> <!-- JS CODE FOR THIS -->
                    </div>
                    <div class="airpressure flex column">
                        <h2 class="semi-bold">Lufttryck</h2>
                        <p id="air-pressure" class="light"></p> <!-- JS CODE FOR THIS -->
                    </div>
                </div>
            </div>
        </div>

        <div class="hourly-forecast flex column">
            <div class="hourly-forecast-inner flex row">
                <!-- content inserted by forecast.ts -->
            </div>
        </div>
    </div>
    <div class="weekly-forecast">
        <!-- content inserted by forecast.ts -->
    </div>
    <footer class="">

    </footer>
</body>
</html>
