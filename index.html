<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reusable-classes.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script src="./src/main.js"></script>
    <script src="./src/city-picker.js"></script>
    <script src="./src/forecast.js"></script>
    <script src="./src/previous-forcast.js"></script>
</head>
<body>
    <div class="black-overlay">
        <div class="img-container">
            <img class="background-img" src="./assets/winter.jpg">

            <header class="flex align-center justify-space-between">
                <nav class="flex row align-center">
                    <h1 class="semi-bold">Väder</h1>
                    <a class="normal">Hem</a>
                </nav>
                <div class="search-field">
                    <input list="stations" name="station" id="station" autocomplete="off">
                    <ul class="stations-list hidden" id="stations-list"></ul>
                    <button id="station-btn">Send</button>
                </div>
            </header>

            <div class="main-forecast">
                <div class="city-header grid">
                    <p class="today normal">Idag</p>
                    <div class="city flex center">
                        <p class="city-name semi-bold" id="name">Falkenberg</p> <!-- JS CODE FOR THIS -->
                        <span class="material-icons" id="city-w-icon">
                            brightness_7 <!-- JS CODE FOR THIS -->
                        </span>
                    </div>
                </div>

                <div class="main-data grid">
                    <p class="temp light" id="temp">18&deg;</p>
                    <div class="sunup flex column">
                        <h2>Soluppgång</h2>
                        <p>08:24</p> <!-- JS CODE FOR THIS -->
                    </div>
                    <div class="sundown flex column">
                        <h2>Solnedgång</h2>
                        <p>14:53</p> <!-- JS CODE FOR THIS -->
                    </div>
                    <div class="visibility flex column">
                        <h2>Sikt</h2>
                        <p>16.1 km</p> <!-- JS CODE FOR THIS -->
                    </div>
                    <div class="humidity flex column">
                        <h2>Luftfuktighet</h2>
                        <p>93%</p> <!-- JS CODE FOR THIS -->
                    </div>
                    <div class="exp-temp flex column">
                        <h2>Känns som</h2>
                        <p>16&deg;</p> <!-- JS CODE FOR THIS -->
                    </div>
                    <div class="wind flex column">
                        <h2>Vind</h2>
                        <p>1m/s</p> <!-- JS CODE FOR THIS -->
                    </div>
                    <div class="airpressure flex column">
                        <h2>Lufttryck</h2>
                        <p>1014 hPa</p> <!-- JS CODE FOR THIS -->
                    </div>
                </div>
            </div>
        </div>

        <div class="hourly-forecast flex column">
    
        </div>
    </div>
    <div class="weekly-forecast">

    </div>
    <footer class="">

    </footer>
</body>
</html>
