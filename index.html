<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-tablet.css" media="screen and (max-width: 1024px)">
    <link rel="stylesheet" href="./css/style-mobile.css" media="screen and (max-width: 480px)">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/index-tablet.css" media="screen and (max-width: 1024px)">
    <link rel="stylesheet" href="./css/index-mobile.css" media="screen and (max-width: 480px)">
    <link rel="stylesheet" href="./css/weather-icons.css">
    <link rel="stylesheet" href="./css/reusable-classes.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- SCRIPTS --> 
    <script src="./dist/global-variables.js"></script>
    <script src="./dist/index-main.js"></script>
    <script src="./dist/city-picker.js"></script>
    <script src="./dist/welcome-section.js"></script>
    <script src="./dist/forecast-start.js"></script>
    <script src="./dist/data-formatting.js"></script>
    <script src="./dist/sunrise-sunset.js"></script>
    <script src="./dist/favorites.js"></script>
    <script src="./dist/display-favorites.js"></script>
    <script src="./dist/seasonal-background.js"></script>
</head>
<body>
        <!-- Container enables footer to lay on bottom of page -->
        <div class="container">

            <!-- Darkens background image -->
            <div class="black-overlay">
                <div class="img-container">
                    <!-- Background image defined in seasonal-background.ts -->
                    <img class="background-img">
    
                    <!-- HEADER -->
                    <header class="flex align-center justify-space-between">
                        <nav class="flex row align-center" id="header-nav">
                            <h1 class="semi-bold">Väder</h1>
                            <a class="normal active" href="./index.html">Hem</a>
                        </nav>
    
                        <!-- Search-field -->
                        <div class="search-field">
                            <form class="search flex row align-center justify-space-between">
                                <input list="cities" name="city" id="city" placeholder="Sök efter stad eller ort..." autocomplete="off">
                                <span class="material-icons" id="search-icon">
                                    search
                                </span>
                            </form>
    
                            <!-- City list -->
                            <ul class="city-list hidden" id="city-list">
                                <!-- list items inserted by city-picker.ts -->
                            </ul>
    
                        </div>
                    </header>

                <!-- WELCOME SECTION -->
                <div class="welcome-section">
                    <p class="welcome-today normal">Idag</p>
                    <p class="welcome-date semi-bold" id="welcome-date">
                        <!-- content inserted by welcome-section.ts -->
                    </p>
                </div>
            </div>
        </div>

        <!-- FAVORITES -->
        <div class="favorites-container grid">
            <!-- content inserted by favorite.ts -->
        </div>

        <!-- FOOTER -->
        <footer class="flex center">
            <div class="footer-inner">
                <p class="normal text-center">Maria Helena Norén &#169; 2021</p>
            </div>
        </footer>

    </div>
</body>
</html>
