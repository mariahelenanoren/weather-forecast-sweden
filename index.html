<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./reusable-classes.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script src="./dist/global-variables.js"></script>
    <script src="./dist/index-main.js"></script>
    <script src="./dist/city-picker.js"></script>
    <script src="./dist/forecast.js"></script>
    <script src="./dist/previous-forcast.js"></script>
    <script src="./dist/sunrise-sunset.js"></script>
    <script src="./dist/favorites.js"></script>
    <script src="./dist/display-favorites.js"></script>
</head>
<body>
    <div class="black-overlay">
        <div class="img-container">
            <img class="background-img" src="./assets/winter.jpg">

            <header class="flex align-center justify-space-between">
                <nav class="flex row align-center">
                    <h1 class="semi-bold">Väder</h1>
                    <a class="normal active" href="./index.html">Hem</a>
                </nav>
                <div class="search-field">
                    <form class="search flex row align-center justify-space-between">
                        <input list="stations" name="station" id="station" placeholder="Sök efter stad..." autocomplete="off">
                        <button type="submit" class="flex center" id="station-btn">
                            <span class="material-icons">
                                search
                            </span>
                        </button>
                    </form>
                    <ul class="stations-list hidden" id="stations-list"></ul>
                </div>
            </header>
            <div class="welcome-section">
                <p class="welcome-today normal">Idag</p>
                <p class="welcome-date semi-bold">12 november</p> <!-- JS CODE FOR THIS -->
            </div>
        </div>
    </div>
    <div class="favorites-container grid">
        <!-- content inserted by favorite.ts -->
    </div>
    <footer class="">

    </footer>
</body>
</html>
