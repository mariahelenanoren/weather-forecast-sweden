<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reusable-classes.css">

    <script src="./main.js"></script>
    <script src="./station-picker.js"></script>
    <script src="./latest-hour.js"></script>
    <script src="./weather.js"></script>
</head>
<body>

    <h1>Weather</h1>

    <form class="flex column">
        <label for="station">Choose a location:</label>
        <div class="station-input-container">
            <input list="stations" name="station" id="station" autocomplete="off">
            <ul class="stations-list hidden" id="stations-list"></ul>
        </div>
        <button id="station-btn">Send</button>
    </form>
    
</body>
</html>
