<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./reusable-classes.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script src="./src/main.js"></script>
    <script src="./src/city-picker.js"></script>
    <script src="./src/forecast.js"></script>
    <script src="./src/previous-forcast.js"></script>
    <script src="./src/sunrise-sunset.js"></script>
</head>
<body>
    <div class="black-overlay">
        <div class="img-container">
            <img class="background-img" src="./assets/winter.jpg">

            <header class="flex align-center justify-space-between">
                <nav class="flex row align-center">
                    <h1 class="semi-bold">Väder</h1>
                    <a class="normal">Hem</a>
                </nav>
                <div class="search-field">
                    <input list="stations" name="station" id="station" autocomplete="off">
                    <ul class="stations-list hidden" id="stations-list"></ul>
                    <button id="station-btn">Send</button>
                </div>
            </header>
            <div class="welcome-section">
                <p class="welcome-today normal">Idag</p>
                <p class="welcome-date semi-bold">12 november</p> <!-- JS CODE FOR THIS -->
            </div>
        </div>
    </div>
    <div class="favorites-container grid">
        <!-- JS CODE FOR THIS -->
        <div class="favorite grid">
            <p class="favorite-temp normal">18&deg;C</p>
            <span class="material-icons favorite-symbol">
                favorite
            </span>
            <div class="border"></div>
            <div class="favorite-city flex center">
                <p class="city">
                    Falkenberg
                </p>
                <span class="material-icons city-symbol">
                    brightness_7    
                </span>
            </div>
            <a class="more-button normal">
                Mer info
            </a>
        </div>
    </div>
    <footer class="">

    </footer>
</body>
</html>
